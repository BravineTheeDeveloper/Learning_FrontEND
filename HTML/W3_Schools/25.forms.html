<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>HTML Forms</title>
    <link rel="icon" type="image/x-icon" href="Images/html5.gif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make It responsive-->
<style>
    body{
        background: #f3e7d4;
        font-family:"Times New Roman", Times, serif;
    }
</style>
</head>
<body>
    <h2><u>HTML FORMS.</u></h2>
    <p>
        HTML forms are basically used to provide forms in HTML Pages for user input.
        <br>Here is an example;
    </p>

    <form>
        <label for="fname">First Name: </label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name here"><br>
        <label for="lname">Last Name: </label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="eid">Email Address </label><br>
        <input type="email" id="eid" name="eid"><br>
        <label for="Pword">Password:</label><br>
        <input type="<PASSWORD>" placeholder="Enter password here..."><br>
    </form>

</body>
</html>
