<!DOCTYPE html>
<html>
<head>
    <title>i Frames</title>
<style>
    body{
        background-color: #c1d9dd;
    }
    #myHeader{
        background-color: #2ea481;
        color: black;
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>
    <h3 id="myHeader"><u>HTML iFrames</u></h3>
    <p>
        An HTML iframe is used to display a web page within a web page.
        <br>The HTML <b>iframe</b> tag specifies an inline frame.
        <br>An inline frame is used to embed another document within the current HTML document.
        <br>
    </p>
</body>
</html>
