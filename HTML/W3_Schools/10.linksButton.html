<!DOCTYPE html>
<html>
<head>
<style>
    a:link, a:visited {
        background-color: #82f4e8;
        color: rgb(16, 201, 233);
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
    a:hover, a:active {
        background-color: rgba(78, 184, 206, 0.116);
    }
</style>
</head>
    <body>
        <h3>Link Buttons.</h3>
        <p>
            Links ib HTML can also be styled as buttons.<br>
            <br><a href="https://twitter.com/home" target="_blank">Twitter Home</a>
        </p>
    </body>
</html>
