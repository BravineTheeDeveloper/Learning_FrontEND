<!DOCTYPE html>
<html>
<head>
    <style>
        ul{
         list-style-type: none;
         margin: 0;
         padding: 0;
         overflow:hidden;
         background-color: #333333;
        }
        li{
         float: left;
        }
        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: #111111;
        }
    </style>
</head>
    <body>
        <ul>
            <li><a href= "#tables" Tables></a></li>
            <li><a href= "#forms" Forms></a></li>
            <li><a href="#images" Images></a></li>
            <li><a href="#links" Links></a></li>
        </ul>
        <h3><u>Horizontal Lists with CSS</u></h3>
        <p>
            HTML lists cn be styled differently using CSS.
            <br>One popular way is to style a list horizontally in order to create a Navigation Menu.
            <br>The above was an example.
        </p>
    </body>
</html>
