<!DOCTYPE html>
<html>
<head>
    <title>HTML Class</title>
    <style>
        h3{
            color: rgb(189, 129, 129);
        }
        body{
            background-color: seashell;
        }
    </style>
</head>
<body>
    <h3><u>HTML Class</u></h3>
    <p>HTML class is used to add styling to the html element.
        <br>In the example bellow, we have two <b>{span}</b> elements with a class attribute with the value of "note".
        <br>Both span elements will be styled equally according to the <b>.note</b> style definition in the head section.
        <br>Example:
        <br> <img src="Images/Class.jpg" width="300" height="300">
        
    </p>
</body>
</html>
