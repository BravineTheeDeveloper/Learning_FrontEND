<!DOCTYPE html>
<html>
<head>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
    <body>
        <h3><u>HTML Favicon</u></h3>
        <hr>
        <p>
            A favicon is a small image displayed next to the page title in the browser tab.
            <br>An example could be the one below on w3schools.<br>
            <img src="https://www.w3schools.com/html/img_favicon.png" alt="Favicon Image" style="width:450px; height: 50px;">
            <br>The Green "W" Icon that appears on top of the web browser picture above is what we refer to as a Favicon.
        </p>
    </body>
</html>
